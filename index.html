<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
body div h4 { text-align: center; }
#map { width: 100%; height: 350px; }
</style>
</head>
<body>

    <div>
        <h4>Example of using MapBox to display Tokyo Tower-centered map.</h4>
        <div id="map"></div>
    </div>

    <script>
        // website-example token
        mapboxgl.accessToken = 'pk.eyJ1IjoiY29jb21vZmYiLCJhIjoiY2xqZmdjcHZjMDBzMDNlcHE2bmpsamo1ayJ9.9192GebOXRPVOWlXu-zvPw';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [139.7453, 35.65858],
            zoom: 14 // starting zoom
        });
    </script>
</body>
</html>
